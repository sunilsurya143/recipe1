
<html>
<head>
<style>
    tr{
        height: 40px;
    }
    h2{
        color: red;
    }
    table{
        text-align: center;
    }

</style>
</head>
<body>
<form action="/check/" method="post">
    {% csrf_token %}
<table align="center">
    <tr>
        <th>
            <h1>Login Form</h1>
        </th>
    </tr>
    <tr>
        <th>
            Username : <input type="text" required name="un" placeholder="Enter Username">
        </th>
    </tr>
    <tr>
        <th>
            Password : <input type="password" required name="pw" placeholder="Enter Password">
        </th>
    </tr>
    <tr>
        <th>
            <input type="submit" value="Login">
        </th>
    </tr><br>
    <br>
    <tr>
        <th>
            Already not a member &nbsp;? &ensp; <a href="/register/"> Register</a>
        </th>
    </tr>
</table>
</form>
    {% if mess %}
            <h2>{{ mess }}</h2>
    {% endif %}
</body>
</html>
